<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati IterSolver</title>
    <link rel="stylesheet" href="../static/css/results.css"> <!-- Se hai uno stile CSS -->
    <script defer src="../static/js/results.js"></script>
</head>
<body>

    <div class="container">
        <h1>Risultati dei Metodi Iterativi</h1>

        <!-- Tabella per i risultati -->
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Metodo</th>
                    <th>Iterazioni</th>
                    <th>Residuo Finale</th>
                    <th>Tempo di Esecuzione (s)</th>
                    <th>Tolleranza</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div>
            <h2>Grafico della Convergenza</h2>
            <img id="convergencePlot" src="" alt="Grafico della Convergenza">
        </div>
        <div>
            <h2>Grafico dei Tempi di Esecuzione</h2>
            <img id="executionTimePlot" src="" alt="Grafico dei Tempi di Esecuzione">
        </div>

        <button id="backButton">ðŸ”™ Back</button>
    </div>

</body>
</html>
